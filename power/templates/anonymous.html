<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Access Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to the Anonymous Access Page</h1>
    </header>

    <main>
        <p>This is a page accessible without authentication.</p>

        <!-- Example of rendering data from context -->
        {% if message %}
            <p>{{ message }}</p>
        {% else %}
            <p>No additional information to display.</p>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
